name: Dark Fortune

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fortune:
    name: Crack the Cookie
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate fortune
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: python fortune.py

      - name: Commit and push
        run: |
          git config user.name "fortune-bot"
          git config user.email "fortune-bot@users.noreply.github.com"
          git add fortunes/
          if git diff --staged --quiet; then
            echo "No fortune to commit"
            exit 0
          fi
          git commit -m "ðŸ¥  New fortune"
          git push
